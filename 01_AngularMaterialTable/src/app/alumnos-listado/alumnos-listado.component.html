<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>{{ titulo }}</span>
        <span class="example-spacer"></span>
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="listadoAlumnos" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="colNombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="colClase">
        <th mat-header-cell *matHeaderCellDef> Clase </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.clase}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="colNotaMedia">
        <th mat-header-cell *matHeaderCellDef> Nota Media </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.notaMedia}} </td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="colAnyoMatricula">
            <th mat-header-cell *matHeaderCellDef> Año Matriculación </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.anyoMatricula}} </td>
          </ng-container>


          <!-- Botones Acción Column -->
      <ng-container matColumnDef="colAcciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let alumno"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">delete_forever</mat-icon>
            </td>
          </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="columnasMostrar; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostrar;"></tr>

</table>
